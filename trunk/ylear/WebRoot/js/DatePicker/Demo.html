<script type= "text/javascript" src= "WdatePicker.js"></script> 
时间控件演示</br></br>
1.显示年月日yyyy-MM</br>
<input type="text" value="2010-10" onfocus="WdatePicker({el:this,skin:'whyGreen',dateFmt:'yyyy-MM'})" name="time"/> 
</br>
2.显示年月日yyyy-MM-dd 以及控件的样式</br>
<input type="text" value="2010-10-10" onfocus="WdatePicker({el:this,skin:'default',dateFmt:'yyyy-MM-dd'})" name="time"/> 
<input type="text" value="2010-10-10" onfocus="WdatePicker({el:this,skin:'whyGreen',dateFmt:'yyyy-MM-dd'})" name="time"/>
<input type="text" value="2010-10-10" onfocus="WdatePicker({el:this,skin:'blue',dateFmt:'yyyy-MM-dd'})" name="time"/>
</br>
<input type="text" value="2010-10-10" class="Wdate" onfocus="WdatePicker({el:this,skin:'default',dateFmt:'yyyy-MM-dd'})" name="time"/> 
</br>
3.显示yyyy-MM-dd HH:mm 以及控件的样式</br>
<input type="text" value="2010-10-10 09:33" onfocus="WdatePicker({el:this,skin:'default',dateFmt:'yyyy-MM-dd HH:mm'})" name="time"/>
<input type="text" value="2010-10-10 09:33" onfocus="WdatePicker({el:this,skin:'whyGreen',dateFmt:'yyyy-MM-dd HH:mm'})" name="time"/>
</br>
4.显示yyyy-MM-dd HH:mm:ss 以及控件的样式</br>
<input type="text" value="2010-10-10 09:33:42" onfocus="WdatePicker({el:this,skin:'default',dateFmt:'yyyy-MM-dd HH:mm:ss'})" name="time"/>
<input type="text" value="2010-10-10 09:33:42" onfocus="WdatePicker({el:this,skin:'whyGreen',dateFmt:'yyyy-MM-dd HH:mm:ss'})" name="time"/>
</br>
</br>
